<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&family=Source+Serif+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="logoImage">
            <div class="logo">
                <b>TRAVEL</b>
                
            </div>
            <div class="credit">
                Photo by <a href="https://unsplash.com/@nicandlyss">Allyssa Sayers</a> on <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>
        <div class="formSection">
            <div class="formHeader">
                <pre style="font-family: 'Source Serif Pro', serif;">This is not a real online service! you know you need something 
like this in your life to help you realize your deepest dreams.
Sign up now to started.
                </pre>
                
            </div>
            <div class="formMain">
                <div class="mainTitle">Let's do this!</div>
                <form action="#">
                    <div class="flex-box-form">
                        <div class="row">
                            <div class="formElement" Style="display: flex;flex-direction: column;flex-wrap: wrap;">
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName" id="firstName" placeholder="First Name">
                            </div>
                            <div class="formElement" Style="display: flex;flex-direction: column;flex-wrap: wrap;">
                                <label for="lastName">Last Name</label>
                                <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="formElement" Style="display: flex;flex-direction: column;flex-wrap: wrap;">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="example@mail.com">
                            </div>
                            <div class="formElement" Style="display: flex;flex-direction: column;flex-wrap: wrap;">
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="phoneNumber" id="phone" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="formElement" Style="display: flex;flex-direction: column;flex-wrap: wrap;">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" placeholder="Password">
                            </div>
                            <div class="formElement" Style="display: flex;flex-direction: column;flex-wrap: wrap;">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" name="confirmPassword" id="confirmPassword"  placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>    
                </form>
            </div>
            <div class="formFooter">
                <a href="./DummyPage/dummy.html"><button>CREATE ACCOUNT</button></a>
                <div class="login">Already have an account? <a href="./DummyPage/dummy.html">Login</a></div>
            </div>
        </div>
    </div>
</body>
</html>
